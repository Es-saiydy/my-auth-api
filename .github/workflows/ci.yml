name: Node.js CI Pipeline

on:
  push:
    branches:
      - main  # Exécute le pipeline lorsque des changements sont poussés sur la branche principale
  pull_request:
    branches:
      - main  # Exécute le pipeline pour les Pull Requests sur la branche principale

jobs:
  # Étape 1 : Validation (validate)
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm ci
      - name: Lint the code
        run: npm run lint

  # Étape 2 : Tests (test)
  test:
    runs-on: ubuntu-latest
    needs: validate  # Dépend de l'étape 'validate'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Spécifie la version de Node.js
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test

  # Étape 3 : Build (build)
  build:
    runs-on: ubuntu-latest
    needs: test  # Dépend de l'étape 'test'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm ci
      - name: Build the application
        run: npm run build

  # Étape 4 : Release (release)
  release:
    runs-on: ubuntu-latest
    needs: build  # Dépend de l'étape 'build'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Create release artifact
        run: |
          mkdir release
          cp -r dist/* release/
      - name: Upload release artifact
        uses: actions/upload-artifact@v3
        with:
          name: release-files
          path: release/

  # Étape 5 : Deployment (deploy)
  deploy:
    runs-on: ubuntu-latest
    needs: release  # Dépend de l'étape 'release'
    steps:
      - name: Deploy application
        run: echo "Deployment step goes here (e.g., uploading files to a server)"
